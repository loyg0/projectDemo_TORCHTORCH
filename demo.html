<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .fu {
            width: 200px;
            height: 200px;
            background-color: aqua;
            position: relative;
            overflow: hidden;
        }

        .zi {
            width: 100px;
            height: 100px;
            background-color: aquamarine;
            position: absolute;
            transition: .3s;
        }

        .zi:hover {
            width: 150%;
            height: 150%;
        }
    </style>
</head>

<body>
    <div class="fu">
        <img src="./img/01_SPLATTERHOUSE_fronts-600-re.jpg" alt="" class="zi">
    </div>
</body>

</html>
